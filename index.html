<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--mi estilo-->

    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script defer src="./js/data.js"></script>
    <script defer src="./js/main.js"></script>
    



    <title>Segunda pre entrega</title>

</head>

<body>
    <header>
        <section class="titulo">
            <h1>Envios de paqueteria</h1>
        </section>

    </header>

    <h2 class="subtitulo">Calculadora de Envíos</h2>

    <div class="contenedor">
        <div class="informacion">

            <h4 class="subtitulod">Información de Provincias:</h4>

            <ul id="listaProvincias"></ul>

        </div>
    </div>

    <div class="cargadatos">
        <form id="formulario">
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia">
                <!-- Opciones serán agregadas por el JS -->
            </select>

            <label for="kilos">Kilos:</label>
            <input type="number" id="kilos" name="kilos" min="0">

            <button type="submit">Calcular Envío</button>
        </form>

    </div>

    <div class="totales" id="resultado"></div>

    <h2>Historial de Envíos</h2>

    <table id="historial">
        <thead>
            <tr>
                <th>Provincia</th>
                <th>Kilos</th>
                <th>Costo</th>
            </tr>
        </thead>

        <tbody>
            <!-- Filas serán agregadas por el JS -->
        </tbody>

    </table>

    <div class="botonlim">

        <button class="borrar" id="limpiarHistorialBtn">Limpiar Historial</button>

        <button class="presu" id="verPresupuestoBtn">Ver Presupuesto</button>

    </div>







    <footer>

    </footer>

    <!--SweetAlert-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
